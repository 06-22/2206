<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Page</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style id="sections-styles">
/* CSS for section section:resume */
#resume {
    padding: 2rem 1rem;
  }

  .resume-card {
    max-width: 420px;
    min-height: 594px;
    margin: 0 auto;
    background-color: #ffffff;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .resume-header {
    position: absolute;
    top: 12px;
    left: 15px;
    right: 15px;
  }

  .hamburger-menu {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    width: 34px;
    height: 27px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger-bar {
    display: block;
    width: 100%;
    height: 7px;
    background-color: #d9d9d9;
  }

  .resume-content {
    margin-top: 79px;
    padding: 0 25px;
    color: #000000;
    font-size: 11px;
    line-height: 1.4;
  }

  .resume-content h2 {
    font-size: 11px;
    font-weight: 400;
    margin: 0 0 1.5em 0;
  }

  .resume-content ul {
    margin: 0;
    padding-left: 1.5em;
  }

  .resume-content li {
    margin-bottom: 1.5em;
  }

  .resume-content li:last-child {
    margin-bottom: 0;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    #resume {
      padding: 0;
    }
    .resume-card {
      max-width: 100%;
      min-height: 100vh;
      border-radius: 0;
    }
  }
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<section id="resume">
  <div class="resume-card">
    <header class="resume-header">
      <button class="hamburger-menu" aria-label="Toggle menu">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
    </header>
    <main class="resume-content">
      <h2>การศึกษา</h2>
      <ul>
        <li>ประถมศึกษาโรงเรียนประชานิเวศน์</li>
        <li>มัธยมศึกษาโรงเรียนสวนกุหลาบวิทยาลัย นนทบุรี</li>
        <li>Hard Skills : สามารถเข้าใจการทํางานของเครื่องมือต่างๆได้ง่าย</li>
        <li>Soft Skills : สามารถทํางานเป็นกลุ่มได้</li>
      </ul>
